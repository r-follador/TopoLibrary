plugins {
    id 'java'
}

group 'com.sunlocator'
version '2.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    compile 'junit:junit:4.12'
    implementation group: 'io.jenetics', name: 'jpx', version: '2.2.0'
}